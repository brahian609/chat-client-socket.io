<head>

    <meta charset="utf-8">

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Chat soporte</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- ventana chat -->
        <div class="row chat-window col-xs-5 col-md-3 pull-right" id="chat_window_1" style="margin-left:70%;">
            <div class="col-xs-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading top-bar">
                        <div class="col-md-8 col-xs-8">
                            <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Deja tu mensaje</h3>
                        </div>
                        <div class="col-md-4 col-xs-4" style="text-align: right;">
                            <a href="#"><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span></a>
                        </div>
                    </div>
                    <div class="panel-body msg_container_base">

                        <div id="chat" style="display: none">
                            <div class="row msg_container base_sent">
                                <div class="col-xs-10 col-md-10">
                                    <div class="messages msg_sent">
                                        <p>that mongodb thing looks good, huh?
                                            tiny master db, and huge document store</p>
                                        <time datetime="2009-11-13T20:00">Timothy • 51 min</time>
                                    </div>
                                </div>
                            </div>
                            <div class="row msg_container base_receive">
                                <div class="col-xs-10 col-md-10">
                                    <div class="messages msg_receive">
                                        <p>that mongodb thing looks good, huh?
                                            tiny master db, and huge document store</p>
                                        <time datetime="2009-11-13T20:00">Timothy • 51 min</time>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row-fluid" id="contacto">
                            <div class="clear">&nbsp;</div>
                            <div class="form-group">
                                <label for="nombre">Detalles de contacto</label>
                                <input type="text" id="nombre" class="form-control" placeholder="Nombre">
                                <div class="clear">&nbsp;</div>
                                <input type="text" id="email" class="form-control" placeholder="Correo electrónico">
                                <div class="clear">&nbsp;</div>
                                <label for="mensaje">Mensaje</label>
                                <textarea class="form-control" id="mensaje"></textarea>
                            </div>

                            <button id="btn-input" class="btn btn-primary btn-block">
                                Iniciar chat
                            </button>
                        </div>

                    </div>

                    <div class="panel-footer">
                        <small class="text-center">ChatPlus</small>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <!-- socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/chat.js"></script>

</body>

</html>
